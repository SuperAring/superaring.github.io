  <!DOCTYPE html>
<html>
<head>
<style>
/* CSS for the dropdown menu */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 11px; /* 添加圆角边框 */
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:first-child {
  border-top-left-radius: 11px; /* 添加圆角边框 */
  border-top-right-radius: 11px; /* 添加圆角边框 */
}

.dropdown-content a:last-child {
  border-bottom-left-radius: 11px; /* 添加圆角边框 */
  border-bottom-right-radius: 11px; /* 添加圆角边框 */
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>

<article>
  <!-- header becomes a dropdown menu -->
  <div class="dropdown" onmouseleave="delayedHideDropdown()">
    <button class="dropbtn" id="dropdown-title" onmouseover="showDropdown()" onclick="toggleDropdown()">All</button>
    <div class="dropdown-content" id="dropdown-content" onmouseover="cancelHideDropdown()" onmouseleave="delayedHideDropdown()">
      <!-- Use a for loop to display all types -->
      
      <a href="#" onclick="filterPosts('All'); hideDropdown()">All</a>
      
      <a href="#" onclick="filterPosts('Technology'); hideDropdown()">Technology</a>
      
      <a href="#" onclick="filterPosts('Life'); hideDropdown()">Life</a>
      
      <a href="#" onclick="filterPosts('Photography'); hideDropdown()">Photography</a>
      
    </div>
  </div>

  <ul class="archive" id="archive">
    <!-- Add a data-type attribute to each li for filtering -->
    
    <li data-type="">
      <time datetime="2022-06-08T00:00:00+09:00">2022-06-08</time>
      <a href="/guanyugerenbokedegousi/">关于个人博客的构思</a>

    </li>
    
  </ul>
</article>

<script>
// JavaScript function to filter posts by type
function filterPosts(type) {
  // Update dropdown title
  document.getElementById('dropdown-title').innerText = type;

  // Get all posts
  const posts = document.getElementById('archive').children;
  
  // Loop over each post
  for (let i = 0; i < posts.length; i++) {
    const post = posts[i];

    // If the type is 'All' or matches the post type, show the post. Otherwise, hide it.
    if (type === 'All' || post.getAttribute('data-type') === type) {
      post.style.display = '';
    } else {
      post.style.display = 'none';
    }
  }
}

// Function to hide or show the dropdown content
function hideDropdown() {
  const dropdownContent = document.getElementById('dropdown-content');
  dropdownContent.style.display = 'none';
}

function showDropdown() {
  const dropdownContent = document.getElementById('dropdown-content');
  dropdownContent.style.display = 'block';
}

// Function to toggle the dropdown content
function toggleDropdown() {
  const dropdownContent = document.getElementById('dropdown-content');
  if (dropdownContent.style.display === 'block') {
    hideDropdown();
  } else {
    showDropdown();
  }
}

// Function to delay hiding the dropdown content
let timeoutId;
function delayedHideDropdown() {
  clearTimeout(timeoutId); // Clear previous timeout if any
  timeoutId = setTimeout(hideDropdown, 2250); // Hide dropdown after 0.225 seconds
}

// Function to cancel hiding the dropdown content
function cancelHideDropdown() {
  clearTimeout(timeoutId); // Clear the timeout to prevent hiding the dropdown
}

// Function to handle clicks outside the dropdown
document.addEventListener('click', function(event) {
  const target = event.target;
  const dropdownContent = document.getElementById('dropdown-content');
  const dropdownButton = document.getElementById('dropdown-title');

  // Check if the clicked element is inside the dropdown or not
  if (
    !target.closest('.dropdown') &&
    dropdownContent.style.display === 'block' &&
    target !== dropdownButton
  ) {
    hideDropdown();
  }
});
</script>
